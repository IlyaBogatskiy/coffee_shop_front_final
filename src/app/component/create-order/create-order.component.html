<h2 mat-dialog-title> ☕ Новый заказ </h2>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>✅ Наименование сорта кофе</mat-label>
    <mat-select [(ngModel)]="orderItem.coffeeVarietyId" placeholder="Выберите сорт кофе">
      <mat-option [value]="1">Американо </mat-option>
      <mat-option [value]="2"> Капучино </mat-option>
      <mat-option [value]="3"> Раф </mat-option>
      <mat-option [value]="4"> Флэт Уайт </mat-option>
      <mat-option [value]="5"> Латте </mat-option>
      <mat-option [value]="6"> Эспрессо </mat-option>
      <mat-option [value]="7"> Айс Латте </mat-option>
      <mat-option [value]="8"> Фраппе </mat-option>
      <mat-option [value]="9"> Бамбл </mat-option>
      <mat-option [value]="10"> Эспрессо-тоник </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>✅ Количество чашек</mat-label>
    <mat-select [(ngModel)]="orderItem.cups" placeholder="Выберите количество чашек">
      <mat-option [value]="1"> 1 </mat-option>
      <mat-option [value]="2"> 2 </mat-option>
      <mat-option [value]="3"> 3 </mat-option>
      <mat-option [value]="4"> 4 </mat-option>
      <mat-option [value]="5"> 5 </mat-option>
      <mat-option [value]="6"> 6 </mat-option>
      <mat-option [value]="7"> 7 </mat-option>
      <mat-option [value]="8"> 8 </mat-option>
      <mat-option [value]="9"> 9 </mat-option>
      <mat-option [value]="10"> 10 </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>✅ Имя заказчика</mat-label>
    <input matInput [(ngModel)]="order.customerName" placeholder="Введите имя">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>✅ Адрес доставки</mat-label>
    <input matInput [(ngModel)]="order.deliveryAddress" placeholder="Введите адрес">
  </mat-form-field>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="onSubmit()">Заказать</button>
  <button mat-raised-button color="accent" mat-dialog-close>Отмена</button>
</div>
