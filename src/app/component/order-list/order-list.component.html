<div class="mat-elevation-z8">
  <h3 class="text-center"> Список заказов </h3>
  <table>
    <thead>
    <tr>
      <th> No.</th>
      <th> Имя заказчика</th>
      <th> Адрес доставки</th>
      <th> Сумма заказа</th>
      <th> Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr class="mat-row" *ngIf="orders.length === 0">
      <td colspan="6" class="text-center"> Список заказов пуст!</td>
    </tr>
    <tr class="mat-row" *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.customerName }}</td>
      <td>{{ order.deliveryAddress }}</td>
      <td>{{ order.orderPrice }}</td>
      <td>
        <button (click)="deleteOrderById(order.id!)" class="btn btn-danger" style="margin-left: 10px"> Удалить
        </button>
        <button (click)="orderDetails(order.id!)" class="btn btn-info" style="margin-left: 10px"> Детали</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="fixed-bottom">
    <mat-paginator [pageSizeOptions]="pageSizeOptions"
                   [pageSize]="10"
                   [length]="totalElements"
                   (page)="nextPage($event)">
    </mat-paginator>
  </div>
</div>
