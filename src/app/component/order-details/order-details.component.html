<h2> 游댍 햆햣혝햟햩햦 향햟햨햟향햟 </h2>
<div>
  <div>
    <label><b> 游뎽 햆햟혝햟 혜쮏햢햟햫햦혪 향햟햨햟향햟: </b></label> {{ order.orderDate }}
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center"> 햏쮏쨿왐 혜쮐혝햟 햨쮐햣 </th>
      <th class="text-center"> 햌쮏햦혢햣혜혝쒫 혢햟혣햣햨 </th>
      <th class="text-center"> 햕햣햫햟 쮏햦혡햦햦 향햟햨햟향햟 </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let orderItem of order.orderItems">
      <td class="text-center">{{ orderItem.coffeeVarietyId }}</td>
      <td class="text-center">{{ orderItem.cups }}</td>
      <td class="text-center">{{ orderItem.orderItemPrice }}</td>
    </tr>
    </tbody>
  </table>
</div>
